<h5>
	Categories Listing Page
</h5>
<p>
	This page will list the categories. Categories are required to add products to. eCommerce MVC implements hierarchical categories so you can search for sub categories by selecting parent category. You can also search by category name on this page.
	<br />
	<i>URL:</i> <code>/dashboard/categories/</code>

	<img class="img-fluid img-thumbnail my-2" src="https://sajjadarifgul.github.io/eCommerceMVCDocs/images/pages-demo/dashboard/categories-dashboard-page.png" /> 
</p>
